
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOJOTALES - Carte de VizitƒÉ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #6366f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .business-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .business-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(30, 58, 138, 0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
            z-index: 2;
        }
        
        .camera-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            color: #1e3a8a;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .tagline {
            color: #6b7280;
            font-style: italic;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        
        .ceo-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.1), rgba(59, 130, 246, 0.1));
            border-radius: 15px;
            position: relative;
            z-index: 2;
        }
        
        .ceo-title {
            color: #1e3a8a;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .ceo-name {
            color: #374151;
            font-size: 1.4rem;
            font-weight: bold;
        }
        
        .contact-info {
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(30, 58, 138, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .contact-item:hover {
            background: rgba(30, 58, 138, 0.1);
            transform: translateX(10px);
            border-left-color: #3b82f6;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .contact-text {
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .contact-text:hover {
            color: #1e3a8a;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }
        
        .btn-instagram {
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }
        
        .btn-instagram:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(233, 30, 99, 0.4);
        }
        
        .btn-email {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
            grid-column: 1 / -1;
        }
        
        .btn-email:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(59, 130, 246, 0.4);
        }
        
        .btn-portfolio {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
            grid-column: 1 / -1;
            margin-top: 10px;
        }
        
        .btn-portfolio:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(220, 38, 38, 0.4);
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        @media (max-width: 480px) {
            .business-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2.2rem;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="logo-container">
            <div class="camera-icon">üé•</div>
            <div class="logo">MOJOTALES</div>
            <div class="tagline">Photo/video professional services for brands</div>
        </div>
        
        <div class="ceo-section">
            <div class="tagline">by</div>
            <div class="ceo-title">CEO & Founder</div>
            <div class="ceo-name">IULIAN BENDREA</div>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">üì±</div>
                <a href="tel:0737636676" class="contact-text">0737636676</a>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">‚úâÔ∏è</div>
                <span class="contact-text">iulian.bendrea@gmail.com</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-save" onclick="saveContact()">
                üíæ SalveazƒÉ Contact
            </button>
            
            <a href="https://www.instagram.com/iulianbendrea.mojotales" class="btn btn-instagram" target="_blank">
                üì∏ Instagram
            </a>
            
            <a href="mailto:iulian.bendrea@gmail.com" class="btn btn-email">
                ‚úâÔ∏è Trimite Email
            </a>
            
            <a href="https://youtube.com/playlist?list=PLHOzYoZuSwH32A0OP2a2V4XKNNXPm176c" class="btn btn-portfolio" target="_blank">
                üé• Vezi Portofoliu
            </a>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        ‚úÖ Contact salvat cu succes!
    </div>

    <script>
        function saveContact() {
            // CreeazƒÉ vCard pentru salvare
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Iulian Bendrea
ORG:MOJOTALES
TITLE:CEO & Founder
TEL:0737636676
EMAIL:iulian.bendrea@gmail.com
URL:https://www.instagram.com/iulianbendrea.mojotales
URL:https://youtube.com/playlist?list=PLHOzYoZuSwH32A0OP2a2V4XKNNXPm176c
NOTE:Photo/video professional services for brands
END:VCARD`;
            
            // CreeazƒÉ link pentru descƒÉrcare
            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'IULIAN_BENDREA_MOJOTALES.vcf';
            
            // SimuleazƒÉ click pentru descƒÉrcare
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            // AratƒÉ mesajul de succes
            showSuccessMessage();
        }
        
        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        // Efecte vizuale la √ÆncƒÉrcare
        window.addEventListener('load', () => {
            const elements = document.querySelectorAll('.contact-item, .btn');
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.animation = `slideUp 0.6s ease-out ${index * 0.1}s both`;
                }, 100);
            });
        });
    </script>
</body>
</html>
